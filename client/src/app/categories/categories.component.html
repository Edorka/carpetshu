<div layout-padding>
  <md-list>
    <md-list-item  *ngFor="let category of categoriesList; let current = index">
      <span fxFlex="45">{{category.parameters.name}}
        <a [routerLink]="[ current + '/competitors']">
          competitors
        </a>
      </span>
      <span fxFlex="15">OA:{{category.parameters.oaArbiters}}</span>
      <span fxFlex="15">TQ:{{category.parameters.tqArbiters}}</span>
      <span fxFlex="15">ND:{{category.parameters.ndArbiters}}</span>
      <button md-button fxFlex="10"  (click)="openCategory(category)">Enter</button>
    </md-list-item>
  </md-list>
  <category-entry></category-entry>
</div>
